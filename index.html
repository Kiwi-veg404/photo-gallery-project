<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox Photo Gallery - Project 1</title>
  <meta name="description" content="A beautiful photo gallery featuring 50 fox images with likes, dislikes, and sharing">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #f5f5f5;
      min-height: 100vh;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: #ffffff;
      }
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 14px;
    }

    @media (prefers-color-scheme: dark) {
      .footer {
        color: #999;
      }
    }

  <script type="module" src="./src/photo-gallery.js"></script>
</head>

  <photo-gallery></photo-gallery>
  
  <footer class="footer">
    <p>&copy; 2024 Fox Photo Gallery | Project 1 - Week 9</p>

</html>
